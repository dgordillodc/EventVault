[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler
solc_version = "0.8.31"
optimizer = true
optimizer_runs = 200

# Fuzz testing
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x42"

# Formatting
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
